steps:
  # Build the container image
  - name: "gcr.io/cloud-builders/docker"
    args:
    [
        "build",
        "-f",
        "Dockerfile",
        "-t",
        "gcr.io/glassy-clock-362109/nuxt-portfolio:latest",
        ".",
      ]

  # Push the container image to Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/glassy-clock-362109/nuxt-portfolio:latest"]

  # Deploy container image to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      - "run"
      - "deploy"
      - "nuxt-portfolio"
      - "--image"
      - "gcr.io/glassy-clock-362109/nuxt-portfolio:latest"
      - "--region"
      - "asia-southeast1"
      - "--platform"
      - "managed"
      - "--port"
      - "3000"
      - "--allow-unauthenticated"

images:
  - "gcr.io/glassy-clock-362109/nuxt-portfolio:latest"
timeout: 1200s

